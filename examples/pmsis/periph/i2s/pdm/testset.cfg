from plptest import *

TestConfig = c = {}

def get_test(flags='', restrict=None):
  return Test(
    name = 'pdm',
    commands = [
      Shell('clean', 'make clean %s' % (flags)),
      Shell('build', 'make all %s' % (flags)),
      Shell('gen', 'make gen %s' % (flags)),
      Shell('run',   'make run %s' % (flags))
    ],
    timeout=1000000,
    restrict=restrict
  )
  
c['tests'] = [ ]

c['tests'].append(get_test())