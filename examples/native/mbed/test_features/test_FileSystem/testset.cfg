from plptest import *

TestConfig = c = {}

test_gap8 = Test(
  name = 'test_Filesystem',
  commands = [
    Shell('clean', 'make clean'),
    Shell('build', 'make all'),
    Shell('run',   'make run')
  ],
  timeout=1000000
)

test_gap9 = Test(
  name = 'test_Filesystem',
  commands = [
    Shell('all', 'make clean all run platform=rtl'),
  ],
  timeout=1000000,
  restrict = "os.environ.get('TARGET_CHIP') == 'GAP9'"
)

c['tests'] = [ test_gap8, test_gap9 ]
