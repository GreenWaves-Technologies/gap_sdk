from plptest import *

TestConfig = c = {}

if not os.environ.get('TARGET_CHIP').startswith('GAP8'):
    # float not available on cluster cores on GAP8
    test = Test(
        name = 'openmp-benchmark',
        commands = [
            Shell('clean', 'make clean'),
            Shell('build', 'make all'),
            Shell('run', 'make run')
        ],
        timeout=180
    )

    c['tests'] = [ test ]
